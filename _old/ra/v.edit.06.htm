<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-overlay Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.8/video-js.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-overlay/1.1.4/videojs-overlay.css" />
</head>
<body>
  <video id="videojs-overlay-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
  </ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.8/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.4.0/Youtube.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-overlay/1.1.4/videojs-overlay.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-overlay-player');
      player.overlay({
        content: 'Default overlay content',
        debug: true, 
        overlays: [{
          content: 'The video is playing!', 
          start: 'play',
          end: 'pause'
        }, {
          start: 0,
          end: 15,
          align: 'bottom-left'
        }, {
          start: 15,
          end: 30,
          align: 'bottom'
        }, {
          start: 30,
          end: 45,
          align: 'bottom-right'
        }, {
          start: 20,
          end: 'pause'
        }]
      });
    }(window, window.videojs));
  </script>
</body>
</html>
