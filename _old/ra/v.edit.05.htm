<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/video.js/6.2.8/video-js.min.css" />
</head>
<body>
  
  <video id="vid1" class="video-js vjs-default-skin" width="640" height="400"></video>
  <button id="playnext">change video</button><div id="ssrc"></div>
  
  
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/6.2.8/video.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.4.0/Youtube.min.js"></script>
  <script>
  //, data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}] }'
  var gsrc=0;
   var player = videojs('vid1', {
                controls: true,
                techOrder: ['youtube', 'html5']
            });
    (function ($) {
        $(document).ready(function () {

           


            $('#playnext').on('click', function () {

                var sources = [
				     {src:'../mgl/martin.mp4',type:'video/mp4'}
					,{src:'https://www.youtube.com/watch?v=hM2l21y-aak',type:'video/youtube'}
					,{src:'https://www.youtube.com/watch?v=Ag1zgFCmXB4',type:'video/youtube'}
					,{src:'https://www.youtube.com/watch?v=xjS6SftYQaQ',type:'video/youtube'}
					,{src:'https://www.youtube.com/watch?v=0fmq6IBhwm8',t:0100,type:'video/youtube'}
					,{src:'https://www.youtube.com/watch?v=0fmq6IBhwm8',t:0300,type:'video/youtube'}
					,{src:'0fmq6IBhwm8',t:0600,type:'video/youtube'}
					,{src:'0fmq6IBhwm8',t:1200,type:'video/youtube'}
					,{src:'0fmq6IBhwm8',t:1500,type:'video/youtube'}
					,{src:' http://www.youtube.com/watch?v=xjS6SftYQaQ&list=SPA60DCEB33156E51F',type:'video/youtube'}
					,{src:'PLA60DCEB33156E51F',type:'video/youtube' }
					
				];
				var w = player.src()
				   ,v = sources[gsrc++ % sources.length];
				$('#ssrc').text(v.src);
				
				if(-1 != v.type.toLowerCase().indexOf('youtube') && -1 == v.src.toLowerCase().indexOf('https://') )
					if(0 == v.src.indexOf('PL')) v.src = 'http://www.youtube.com/playlist?list=' + v.src;  
					else                         v.src = 'https://www.youtube.com/watch?v=' + v.src;   
				
				if(v.src != player.src()) {
					player.pause();
					player.src(v);
					player.load();
					player.play();
				
				} else {
					player.currentTime(v.t);
				
				}
 

            });


        });
    })(jQuery);
  </script>
</body>
</html>
