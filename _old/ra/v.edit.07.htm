
<!DOCTYPE html>
<html>
<head>
 <title></title>

<link href="//cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video-js.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"> </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video.js"></script>
</head>
<body>
 <video controls id="video" autoplay loop crossorigin="anonymous">
               <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
               <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
 </video>
 <canvas id="canvas" class="video-js vjs-default-skin" controls preload="none" width="640" height="480" data-setup="{}"></canvas>

 <script type="text/javascript">
 function setup(){
	 var video = document.getElementById("video");
	 var canvas = document.getElementById("canvas");
	 var ctx = canvas.getContext("2d");

	 video.addEventListener("pause", function(){
		var $c = $('#canvas');
		 //canvas.height = video.clientHeight;
		 //canvas.width = video.clientWidth;
		 $c.height(video.clientHeight);
		 $c.width(video.clientWidth);
		 
		 ctx.drawImage(video,0,0);
		 var data = ctx.getImageData(0,0,video.clientWidth, video.clientHeight);
		 //JSManipulate.exposure.filter(data, {});
		 ctx.putImageData(data,0,0); 
	 

	 }, false);
	 
	var mouse = {x: 0, y: 0};
	var onPaint = function() {
		ctx.lineTo(mouse.x, mouse.y);
		ctx.stroke();
	};
	ctx.lineWidth = 5;
	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	ctx.strokeStyle = '#00FF00';
	
	canvas.addEventListener('mousedown', function(e) {
		ctx.beginPath();
		ctx.moveTo(mouse.x, mouse.y);
		canvas.addEventListener('mousemove', onPaint, false);
	}, false);
	canvas.addEventListener('mousemove', function(e) {
		mouse.x = e.pageX - this.offsetLeft;
		mouse.y = e.pageY - this.offsetTop;
	}, false); 
	canvas.addEventListener('mouseup', function() {
		canvas.removeEventListener('mousemove', onPaint, false);
	}, false);

 }

 function paintCanvas(video, canvas, ctx){
	 if(video.paused || video.ended) return false; 

	 ctx.drawImage(video,0,0);
	 var data = ctx.getImageData(0,0,canvas.width, canvas.height);
	 //JSManipulate.exposure.filter(data, {});
	 ctx.putImageData(data,0,0);

	 setTimeout(function(){
	 paintCanvas(video,canvas,ctx);
	 }, 5);
 }

 setup();
 </script>
</body>
</html>
